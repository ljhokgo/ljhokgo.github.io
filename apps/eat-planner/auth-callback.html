<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잇플래너 - 회원가입 완료</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4A7C59 0%, #5A8B68 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4A7C59;
            margin-bottom: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4A7C59;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .success-message {
            color: #2e7d32;
            background: #e8f5e8;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .button {
            background: #4A7C59;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .button:hover {
            background: #3d6349;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🍽️ 잇플래너</div>
        <div id="loading" style="display: block;">
            <div class="spinner"></div>
            <div class="message">회원가입을 완료하는 중입니다...</div>
        </div>
        
        <div id="mobile-redirect" style="display: none;">
            <div class="message">모바일 앱으로 이동하는 중...</div>
            <div class="success-message" id="success-msg" style="display: none;">
                잇플래너 앱이 열리지 않나요?<br>
                앱을 설치한 후 이메일을 다시 확인해주세요.
            </div>
        </div>
        
        <div id="desktop-message" style="display: none;">
            <div class="message">
                <strong>모바일 기기에서 확인해주세요</strong><br><br>
                회원가입 완료를 위해서는 스마트폰의 잇플래너 앱이 필요합니다.<br>
                모바일 기기에서 이메일을 다시 열어주세요.
            </div>
        </div>
        
        <div id="error-message" style="display: none;">
            <div class="error-message">
                인증 정보를 찾을 수 없습니다.<br>
                이메일 링크가 올바른지 확인하거나<br>
                회원가입을 다시 시도해주세요.
            </div>
        </div>
    </div>

    <script>
        // URL에서 토큰 정보 추출
        function getTokenFromUrl() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            return {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token'),
                expires_at: params.get('expires_at'),
                expires_in: params.get('expires_in'),
                token_type: params.get('token_type'),
                type: params.get('type')
            };
        }
        
        // 모바일 기기 체크
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 앱으로 리다이렉트
        function redirectToApp(tokens) {
            const deepLinkUrl = `eatplanner://auth-callback?` + 
                `access_token=${encodeURIComponent(tokens.access_token || '')}&` +
                `refresh_token=${encodeURIComponent(tokens.refresh_token || '')}&` +
                `expires_at=${encodeURIComponent(tokens.expires_at || '')}&` +
                `expires_in=${encodeURIComponent(tokens.expires_in || '')}&` +
                `token_type=${encodeURIComponent(tokens.token_type || '')}&` +
                `type=${encodeURIComponent(tokens.type || '')}`;
            
            console.log('Redirecting to app:', deepLinkUrl);
            
            // 앱으로 리다이렉트 시도
            window.location.href = deepLinkUrl;
            
            // 3초 후 앱이 열리지 않으면 안내 메시지 표시
            setTimeout(() => {
                document.getElementById('success-msg').style.display = 'block';
            }, 3000);
        }
        
        // 메인 로직
        function handleAuthentication() {
            const tokens = getTokenFromUrl();
            
            console.log('Extracted tokens:', tokens);
            
            // 토큰이 없는 경우
            if (!tokens.access_token) {
                console.error('No access token found');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                return;
            }
            
            // 모바일 기기인지 확인
            if (isMobileDevice()) {
                console.log('Mobile device detected');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('mobile-redirect').style.display = 'block';
                
                // 1초 후 앱으로 리다이렉트
                setTimeout(() => {
                    redirectToApp(tokens);
                }, 1000);
            } else {
                console.log('Desktop device detected');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('desktop-message').style.display = 'block';
            }
        }
        
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            // URL 파라미터 로깅
            console.log('Current URL:', window.location.href);
            console.log('Hash:', window.location.hash);
            
            // 0.5초 후 인증 처리 시작 (로딩 효과)
            setTimeout(handleAuthentication, 500);
        });
        
        // 에러 처리
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ', msg, url, lineNo, columnNo, error);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        };
    </script>
</body>
</html>
