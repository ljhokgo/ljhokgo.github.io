<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잇플래너 - GitHub Pages</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #4A7C59 0%, #5A8B68 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #4A7C59;
            margin-bottom: 20px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link {
            background: #f5f5f5;
            padding: 15px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.2s;
        }
        
        .link:hover {
            background: #e8f5e8;
        }
        
        .link-title {
            font-weight: 600;
        }
        
        .link-desc {
            font-size: 14px;
            color: #666;
        }
        
        .arrow {
            color: #4A7C59;
            font-size: 18px;
        }
        
        .status {
            margin-top: 30px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 8px;
            color: #2e7d32;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🍽️ 잇플래너</div>
        <div class="subtitle">GitHub Pages 서비스 페이지</div>
        
        <div class="links">
            <a href="./auth-callback.html" class="link">
                <div>
                    <div class="link-title">이메일 인증</div>
                    <div class="link-desc">회원가입 이메일 확인 처리</div>
                </div>
                <div class="arrow">→</div>
            </a>
        </div>
        
        <div class="status">
            ✅ GitHub Pages 활성화 완료<br>
            🔗 URL: https://ljhokgo.github.io/eat-planner/<br>
            📱 모바일 앱 인증 지원 준비완료
        </div>
    </div>

    <script>
        console.log('잇플래너 GitHub Pages 서비스가 정상적으로 로드되었습니다.');
        console.log('인증 콜백 페이지: ./auth-callback.html');
        
        // URL 정보 로깅
        console.log('현재 페이지 URL:', window.location.href);
        console.log('예상 인증 콜백 URL:', window.location.origin + window.location.pathname.replace('index.html', '') + 'auth-callback.html');
    </script>
</body>
</html>
